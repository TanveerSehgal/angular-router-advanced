<div class="nasa">
    <div>Select Your Rocket Ship</div>

    <ul class="list-group">
        <li
                class="list-group-item"
                *ngFor="let spaceship of spaceships"
                (click)="selectSpaceship(spaceship.id)"
                [class.active]="id && id === spaceship.id"
        >{{spaceship.name}}</li>
    </ul>
</div>
